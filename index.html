<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        button {
            border: none;
            background-color: transparent;
        }

        .material-symbols-outlined {
            /* color: #DEF5E5; */
            color: black;
            cursor: pointer;
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>

    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 id="title">Shape of you</h1>
        </div>
        <div class="artist">
            <h3 id="artist">Ed Sheeran</h3>
        </div>
        <div class="pic">
            <img src="./pics/shape of you.jpg" alt="" id="pic">
        </div>
        <div>
            <audio src="./songs/believer.mp3"></audio>
        </div>

        <!-- //track--> 
        <!-- <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div> -->

        <!-- //volume -->
        <!-- <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100"
              value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
          </div> -->

        <div class="btns">
            <button class="material-symbols-outlined back" id="back">
                skip_previous
            </button>
            <button class="material-symbols-outlined play" id="play">
                play_circle
            </button>
            <button class="material-symbols-outlined forward" id="forward">
                skip_next
            </button>
        </div>


    </div>


    <script src="./index.js"></script>
</body>

</html>
